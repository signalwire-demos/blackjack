    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #ffd700;
            --gold-dark: #b8960c;
            --gold-light: #ffe44d;
            --neon-gold: #ffea00;
            --felt-green: #1a472a;
            --felt-green-light: #2d5a3f;
            --felt-green-dark: #0f2818;
            --casino-red: #8b0000;
            --casino-black: #0a0a0a;
            --chip-red: #dc143c;
            --chip-blue: #1e90ff;
            --chip-green: #228b22;
            --chip-black: #1a1a1a;
            --chip-white: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--casino-black);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Ambient casino background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(26, 71, 42, 0.3) 0%, transparent 70%),
                linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            z-index: -1;
        }

        /* ============ HEADER ============ */
        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            padding: 1rem 1.5rem;
            text-align: center;
            border-bottom: 3px solid var(--gold);
            position: relative;
            box-shadow:
                0 4px 20px rgba(0,0,0,0.5),
                inset 0 -1px 0 rgba(255,215,0,0.3);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--gold) 20%,
                var(--gold-light) 50%,
                var(--gold) 80%,
                transparent 100%);
            box-shadow: 0 0 20px var(--gold), 0 0 40px rgba(255,215,0,0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: clamp(1.8rem, 5vw, 3rem);
            text-shadow:
                0 0 10px rgba(255,215,0,0.5),
                0 0 20px rgba(255,215,0,0.3),
                2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 3px;
            font-weight: 700;
        }

        .subtitle {
            color: #888;
            font-size: clamp(0.75rem, 2vw, 0.95rem);
            margin-top: 0.4rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* GitHub Link */
        .github-link {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gold);
            text-decoration: none;
            background: rgba(255,215,0,0.1);
            padding: 8px 16px;
            border-radius: 25px;
            border: 1px solid rgba(255,215,0,0.3);
            transition: all 0.3s ease;
            z-index: 20;
        }

        .github-link:hover {
            background: rgba(255,215,0,0.2);
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
            transform: translateY(-50%) translateY(-2px);
        }

        .github-icon {
            width: 20px;
            height: 20px;
        }

        .github-text {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .github-link .github-text { display: none; }
            .github-link { padding: 8px; right: 10px; }
        }

        /* ============ MAIN CONTAINER ============ */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            gap: 15px;
        }

        /* ============ VIDEO CONTAINER ============ */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 810px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid var(--gold-dark);
            box-shadow:
                0 10px 40px rgba(0,0,0,0.8),
                0 0 30px rgba(255,215,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        #video-container::before {
            content: '';
            display: block;
            padding-top: 66.67%;
        }

        #video-container video,
        #video-container > div > video {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
            background: #000;
            pointer-events: none;
        }

        #video-container > div {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }

        #video-container video::-webkit-media-controls { display: none !important; }
        #video-container video[id*="local"],
        #video-container video.localVideo { display: none !important; }
        #video-container .overlay,
        #video-container .controls-overlay { display: none !important; }

        /* ============ CONTROLS ============ */
        .controls-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 15px 25px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            border-radius: 15px;
            border: 1px solid rgba(255,215,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            flex-wrap: wrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .controls button {
            min-width: 100px;
            height: 42px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            padding: 0 20px;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .controls button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .controls button:hover::before {
            left: 100%;
        }

        #connectBtn {
            background: linear-gradient(145deg, #2d7a2d, #1e5a1e);
            border-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
        }

        #connectBtn:hover:not(:disabled) {
            background: linear-gradient(145deg, #3d8a3d, #2d6a2d);
            box-shadow: 0 6px 25px rgba(76,175,80,0.5), 0 0 20px rgba(76,175,80,0.3);
            transform: translateY(-2px);
        }

        #hangupBtn {
            background: linear-gradient(145deg, #8b2020, #6b1010);
            border-color: #dc3545;
            color: white;
            box-shadow: 0 4px 15px rgba(220,53,69,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
        }

        #hangupBtn:hover:not(:disabled) {
            background: linear-gradient(145deg, #9b3030, #7b2020);
            box-shadow: 0 6px 25px rgba(220,53,69,0.5), 0 0 20px rgba(220,53,69,0.3);
            transform: translateY(-2px);
        }

        #muteBtn {
            background: linear-gradient(145deg, #1565c0, #0d47a1);
            border-color: #2196F3;
            color: white;
            box-shadow: 0 4px 15px rgba(33,150,243,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
        }

        #muteBtn:hover:not(:disabled) {
            background: linear-gradient(145deg, #1976d2, #1565c0);
            box-shadow: 0 6px 25px rgba(33,150,243,0.5), 0 0 20px rgba(33,150,243,0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            color: var(--gold);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .inline-settings {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .inline-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: rgba(255,215,0,0.8);
            font-size: 12px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .inline-checkbox:hover { color: var(--gold); }
        .inline-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--gold);
        }

        /* ============ GAME AREA - CASINO FELT ============ */
        .game-area {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 20px;
            overflow: hidden;

            /* Felt texture background */
            background:
                /* Felt texture pattern */
                url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"),
                radial-gradient(ellipse at center, var(--felt-green-light) 0%, var(--felt-green) 50%, var(--felt-green-dark) 100%);
            background-blend-mode: soft-light, normal;

            /* Casino table border */
            border: 8px solid;
            border-image: linear-gradient(145deg, #8b4513, #5c2d0a, #8b4513) 1;
            box-shadow:
                0 15px 50px rgba(0,0,0,0.8),
                inset 0 0 100px rgba(0,0,0,0.3),
                inset 0 2px 0 rgba(255,255,255,0.1);
        }

        /* Inner felt border */
        .game-area::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(255,215,0,0.3);
            border-radius: 12px;
            pointer-events: none;
        }

        /* ============ CHIP DISPLAY ============ */
        .game-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 15px 25px;
            background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.3) 100%);
            border-radius: 30px;
            margin-bottom: 20px;
            border: 2px solid rgba(255,215,0,0.2);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }

        .chip-display {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Casino chip styles */
        .chip {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 11px;
            position: relative;
            box-shadow:
                0 4px 8px rgba(0,0,0,0.4),
                inset 0 2px 4px rgba(255,255,255,0.3),
                inset 0 -2px 4px rgba(0,0,0,0.3);
            border: 3px dashed rgba(255,255,255,0.8);
        }

        .chip-gold {
            background: linear-gradient(145deg, var(--gold), var(--gold-dark));
            color: #000;
            border-color: #fff;
        }

        .chip-red {
            background: linear-gradient(145deg, #e63946, #9d0208);
            color: #fff;
        }

        .chip-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chip-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .chip-label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bet-display {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bet-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76,175,80,0.5);
        }

        /* ============ HANDS CONTAINER ============ */
        .hands-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hand-area {
            padding: 20px;
            background: rgba(0,0,0,0.25);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 2px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .hand-area:hover {
            border-color: rgba(255,215,0,0.3);
        }

        .hand-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--gold);
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .score {
            display: inline-block;
            background: linear-gradient(145deg, rgba(255,215,0,0.3), rgba(255,215,0,0.1));
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            border: 1px solid rgba(255,215,0,0.3);
            box-shadow: 0 2px 10px rgba(255,215,0,0.2);
        }

        .cards {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 120px;
            align-items: center;
            perspective: 1000px;
        }

        /* ============ CARD STYLES ============ */
        .card {
            width: 80px;
            height: 112px;
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease, box-shadow 0.3s ease;
            cursor: default;
        }

        .card:hover {
            transform: translateY(-8px) rotateY(5deg);
            box-shadow:
                0 15px 30px rgba(0,0,0,0.5),
                0 0 20px rgba(255,215,0,0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow:
                0 5px 15px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .card.face-down img {
            background: linear-gradient(145deg, #1a3366, #0d1a33);
        }

        /* Card deal animation */
        @keyframes dealCard {
            0% {
                transform: translateX(-200px) translateY(-100px) rotateY(180deg) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(0) translateY(0) rotateY(0) scale(1);
                opacity: 1;
            }
        }

        .card {
            animation: dealCard 0.6s ease-out;
        }

        /* Card flip animation */
        @keyframes flipCard {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .card.flipping {
            animation: flipCard 0.6s ease-in-out;
        }

        /* ============ VOICE COMMANDS INFO ============ */
        .action-buttons {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px solid rgba(255,215,0,0.2);
        }

        .voice-hint {
            text-align: center;
            color: var(--gold);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .voice-command {
            background: linear-gradient(145deg, rgba(255,215,0,0.2), rgba(255,215,0,0.05));
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,215,0,0.3);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .voice-command:hover {
            background: linear-gradient(145deg, rgba(255,215,0,0.3), rgba(255,215,0,0.1));
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
        }

        /* ============ RESULT MESSAGE ============ */
        .result-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, rgba(0,0,0,0.95), rgba(20,20,20,0.95));
            padding: 40px 60px;
            border-radius: 25px;
            border: 4px solid var(--gold);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 0 50px rgba(255,215,0,0.3),
                0 20px 60px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .result-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .result-message .result-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
            margin-bottom: 10px;
        }

        .result-message.win { border-color: #4CAF50; }
        .result-message.win .result-text { color: #4CAF50; text-shadow: 0 0 20px rgba(76,175,80,0.5); }

        .result-message.lose { border-color: #f44336; }
        .result-message.lose .result-text { color: #f44336; text-shadow: 0 0 20px rgba(244,67,54,0.5); }

        .result-message.push { border-color: #2196F3; }
        .result-message.push .result-text { color: #2196F3; text-shadow: 0 0 20px rgba(33,150,243,0.5); }

        .result-message.blackjack {
            border-color: var(--gold);
            background: linear-gradient(145deg, rgba(30,20,0,0.98), rgba(10,5,0,0.98));
        }
        .result-message.blackjack .result-text {
            color: var(--gold);
            text-shadow: 0 0 30px rgba(255,215,0,0.8);
            font-size: 3rem;
        }

        /* Win particles */
        @keyframes particle {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }

        .particles {
            position: absolute;
            top: 50%;
            left: 50%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            animation: particle 1s ease-out forwards;
        }

        /* ============ EVENT LOG ============ */
        .event-log {
            max-width: 900px;
            margin: 15px auto 0;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            border: 1px solid rgba(255,215,0,0.1);
        }

        .event-log.active { display: block; }

        .event-log-header {
            background: rgba(0,0,0,0.5);
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gold);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #event-entries {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
        }

        .event-entry {
            margin-bottom: 5px;
            padding: 8px;
            background: rgba(255,255,255,0.03);
            border-radius: 5px;
            border-left: 3px solid transparent;
        }

        .event-entry.user-event {
            background: rgba(255,215,0,0.05);
            border-left-color: var(--gold);
        }

        .event-time { color: #666; font-size: 10px; }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 900px) {
